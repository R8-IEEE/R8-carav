name: Sync to Backup Repository

on:
  push:
    branches:
      - main  # Adjust if your default branch is named differently

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: 'dalibendhiab10/R8-carav-backup'
          token: ${{ secrets.BACKUP_REPO_PAT }}
      - name: Fetch the repository
        run: |
          git fetch origin refs/heads/main:refs/remotes/origin/main

      - name: Set up Git configuration
        run: |
          git config user.name "dalibendhiab10"
          git config user.email "itsdalibendhiab10@gmail.com"

      - name: Push changes to backup repository
        run: |
          git remote set-url origin https://github.com/dalibendhiab10/R8-carav-backup.git
          git push --mirror
        env:
          GITHUB_TOKEN: ${{ secrets.BACKUP_REPO_PAT }}
