name: Sync to Backup Repository

on:
  push:
    branches:
      - main  # Adjust if your default branch is named differently

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Git configuration
        run: |
          git config user.name "Your Name"
          git config user.email "your-email@example.com"

      - name: Add backup repository as remote
        run: |
          git remote add backup https://github.com/dalibendhiab10/R8-carav-backup.git

      - name: Push changes to backup repository
        env:
          BACKUP_REPO_PAT: ${{ secrets.BACKUP_REPO_PAT }}
        run: |
          git push --mirror https://username:${BACKUP_REPO_PAT}@github.com/dalibendhiab10/R8-carav-backup.git
